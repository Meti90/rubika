<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیام‌رسان آفلاین</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 400px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .message.sent {
      background-color: #d1f7d6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
      <button id="sendBtn">ارسال</button>
    </div>
  </div>
  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // بارگذاری پیام‌های قبلی
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.forEach(message => addMessageToUI(message.text, message.type));
    }

    // ذخیره پیام‌ها در localStorage
    function saveMessage(text, type) {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push({ text, type });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // افزودن پیام به رابط کاربری
    function addMessageToUI(text, type) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${type}`;
      messageElement.textContent = text;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // اسکرول به پایین
    }

    // ارسال پیام
    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (text === '') return;

      addMessageToUI(text, 'sent'); // افزودن پیام ارسال‌شده
      saveMessage(text, 'sent'); // ذخیره پیام در localStorage
      messageInput.value = '';
    });

    // لود اولیه
    loadMessages();

  </script>
</body>

</html>
